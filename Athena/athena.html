        <section class="home">
            <div class="homehead">
                <h1>Welcome to <span id="home-title" class="brookshire">Athena</span></h1>
                <p id="subtitle">Strengthen your mind through reading books.</p>
            </div>

            <h2 id="featured" class="highlight-title">Featured Books</h2>
            <div class="home-content">
                <div class="recommendations">
                </div>
            </div>

            <!-- Short stories Books Section -->
            <h2 id="kids" class="highlight-title">Short stories</h2>
            <div class="home-content">
                <div class="recommendations kids-section">
                    <!-- Kids books will be dynamically loaded here -->
                </div>
            </div>
        </section>

        <!-- Login/Register Modal -->
        <div class="auth-modal" id="auth-modal">
            <div class="auth-modal-content">
                <span class="close-auth-modal">&times;</span>
        
                <div class="auth-header">
                    <span class="close-auth-modal">&times;</span>
                        <div class="auth-tabs">
                            <button class="auth-tab active" data-tab="login">Login</button>
                            <button class="auth-tab" data-tab="register">Register</button>
                        </div>
                 </div>

                <!-- Login Form -->
                <form class="auth-form active" id="login-form">
                    <div class="form-group">
                        <label for="login-username">Username or Email</label>
                        <input type="text" id="login-username" name="username" required>
                        <span class="error-message" id="login-username-error"></span>
                    </div>
            
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" name="password" required>
                        <span class="error-message" id="login-password-error"></span>
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" name="remember">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>

                    <button type="submit" class="auth-submit-btn">Login</button>

                    <div class="auth-divider">
                        <span>or continue with</span>
                    </div>

                    <div class="social-auth">
                        <button type="button" class="social-btn google-btn">
                            <i class='bx bxl-google'></i>
                            Google
                        </button>
                        <button type="button" class="social-btn github-btn">
                            <i class='bx bxl-github'></i>
                            GitHub
                        </button>
                    </div>
                </form>

                <form class="auth-form" id="register-form">
                    <div class="form-group">
                        <label for="register-username">Username</label>
                        <input type="text" id="register-username" name="username" required>
                        <span class="error-message" id="register-username-error"></span>
                    </div>

                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" name="email" required>
                        <span class="error-message" id="register-email-error"></span>
                    </div>
            
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" name="password" required>
                        <span class="error-message" id="register-password-error"></span>
                    </div>

                    <div class="form-group">
                        <label for="register-confirm-password">Confirm Password</label>
                        <input type="password" id="register-confirm-password" name="confirmPassword" required>
                        <span class="error-message" id="register-confirm-password-error"></span>
                    </div>

                    <div class="form-options">
                        <label class="terms-agree">
                            <input type="checkbox" name="terms" required>
                            <span>I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></span>
                        </label>
                    </div>

                    <button type="submit" class="auth-submit-btn">Create Account</button>
                </form>
            </div>
        </div>
